<h2>Employee Details</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <td scope="col">Employee ID</td>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Email_ID</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <!---- <tr>
    <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>-->
    <tr *ngFor="let emp of employee">
     
      <td>{{emp.id}}</td>
      <td>{{emp.firstname}}</td>
      <td>{{emp.lastname}}</td>
      <td>{{emp.emailID}}</td>
      <button (click)="updateEmp(emp.id)" class="btn btn-info">update</button>
      <button (click)="DeleteEmp(emp.id)" class="btn btn-danger" style="margin-left:20px">Delete</button>
      <button (click)="ViewEmp(emp.id)" class="btn btn-success" style="margin-left:20px">View</button>
      
    </tr>
    
  </tbody>
</table>
